<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/f.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ba3e6970e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/resetPro.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PING</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/logo.svg" alt="logo">
    </header>
    <main>
        <section class="sec1">
            <h1  class="sec1_title">We are launching <b>soon!</b></h1>
            <p   class="sec1_paragraph">Subscribe and get notified</p>
        </section>
        <div class="sec2" id="secTwo">
            <div>
                <input class="sec1_input-text"   id="inputEmail"  type="text" placeholder="Your email address..." />
                <input class="sec1_input-button" id="inputButton"  type="button" value="Notify Me"/>
            </div>
            <p class="sec1_output" id="outputEmail"></p>
        </div>
        <div class="sec3">
            <img src="./assets/images/illustration-dashboard.png" alt="illustration dashboard">
        </div>
    </main>
    <footer>
        <div class="sm">
            <a href="#" aria-label="facebook"  ><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
